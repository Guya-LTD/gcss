<html>

                <div class='navbar__brand__small'>Small</div>

                    <input type='search' class='input' placehoder='search'>

            </div>
            <div class='navbar__collapse'>
                <div class='navbar__collapse__mobile'></div>
                <ul class='nav'>
                    <li class='nav__item'>One</li>
                    <li class='nav__item nav__item--collapse'  onclick="toggleNavItems(this)">
                        <span class='nav__faciliter'>

                            <span class='nav__faciliter__icon nav__faciliter__icon--open'>O</span>

                        </span>
                        <ul class='nav__collapse'>
                            <li class='nav__item'>sdf one</li>
                            <li class='nav__item'>sdfdsf Two</li>
                        </ul>
                    </li>
                    <li class='nav__item nav__item--collapse'>Two
                        <ul class='nav__collapse'>
                            <li class='nav__item'>Two one</li>

                        </ul>
                    </li>
                </ul>
            </div>
            <div class='navbar__search navbar__search--desktop'>

            </div>
            <div class='divider'></div>
           <div class='navbar__collapse navbar__collapse--secondary'>

                            <span class='nav__faciliter__icon nav__faciliter__icon--close'>C</span>

                        <ul class='nav__collapse'>

                    </li>
